apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: do-nfs-pvc
  namespace: default # Or your desired namespace
spec:
  # ⬇️ This is the most important part!
  storageClassName: ""
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 750Gi
  # This selector now explicitly targets the PV with the matching label,
  # ensuring this PVC binds to our specific NFS PV.
  selector:
    matchLabels:
      type: nfs-model-storage